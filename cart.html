<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu-bar">
        <div class="logo">
            <a href="index.html">KITTY SHOP</a>
        </div>
        <div class="menu-box-class">
            <div class="menu-box">
                <a href="#">Filter</a>
            </div>
            <div class="menu-box">
                <a href="#">Favorites</a>
            </div>
            <div class="menu-box">
                <a href="#">Account</a>
            </div>
            <div class="menu-box">
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <div class="cart-bar">
        <div class="cart-bar-text">My Cart</div>
        <div class="delete-product">Delete All Products</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="cart-content">
                <div class="cart-container">
                    <div class="product-in-cart">
                        <img src="cat-images/cat1.jpg" alt="" class="cat-photos-in-cart">
                        <div class="cart-box-content">
                            <div class="cart-declaration">
                                <h3 class="cart-declaration-text"></h3>
                                <button class="cart-delete-button">Delete</button>
                            </div>
                            <div class="cart-sub-boxes">
                                <div class="cart-increase-decrease-box">
                                    <button class="cart-increase-button">+</button>
                                    <div class="product-number"></div>
                                    <button class="cart-decrease-button">-</button>
                                </div>
                                <div class="cart-price-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-empty">Your cart is empty</div>
            </div>
        <div class="total-price-box">
            <div class="total-price-box-content">
                <div class="total-price"></div>
                <button class="order-button">Order</button>
            </div>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
