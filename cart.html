<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="menu-bar">
        <div class="logo">
            <a href="index.html">KITTY SHOP</a>
        </div>
        <div class="menu-box-class">
            <div class="menu-box">
                <a href="#">Filter</a>
            </div>
            <div class="menu-box">
                <a href="#">Favorites</a>
            </div>
            <div class="menu-box">
                <a href="#">Account</a>
            </div>
            <div class="menu-box">
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <div class="cart-bar">
        <div class="cart-bar-text">My Cart</div>
        <div class="delete-product">Delete All Products</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="cart-container">
                <div class="product-in-cart">
                    <img src="cat-images/cat1.jpg" alt="" class="cat-photos-in-cart">
                    <div class="cart-box-content">
                        <div class="cart-declaration">
                            <h3 class="cart-declaration-text"></h3>
                            <button class="cart-delete-button">Delete</button>
                        </div>
                        <div class="cart-sub-boxes">
                            <div class="cart-increase-decrease-box">
                                <button class="cart-increase-button">+</button>
                                <div class="product-number"></div>
                                <button class="cart-decrease-button">-</button>
                            </div>
                            <div class="cart-price-box">1000000000$</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-empty">Your cart is empty</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
